<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改实验室设备')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-equipment-edit" th:object="${equipment}">
        <input id="equipmentId" name="equipmentId" th:field="*{equipmentId}"
               type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">所属实验室：</label>
            <div class="col-sm-8">
                <input id="labName" name="labName" th:field="*{labName}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备名称：</label>
            <div class="col-sm-8">
                <input id="equipmentName" name="equipmentName" th:field="*{equipmentName}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备数量：</label>
            <div class="col-sm-8">
                <input id="equipmentCount" name="equipmentCount" th:field="*{equipmentCount}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备用途：</label>
            <div class="col-sm-8">
                <input id="equipmentUse" name="equipmentUse" th:field="*{equipmentUse}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">入库备注：</label>
            <div class="col-sm-8">
                <input id="intputRemark" name="intputRemark" th:field="*{intputRemark}"
                       class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "module/equipment";
    $("#form-equipment-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-equipment-edit').serialize());
        }
    }
</script>
</body>
</html>
