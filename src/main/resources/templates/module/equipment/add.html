<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增实验室设备')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-equipment-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">所属实验室：</label>
            <div class="col-sm-8">
                <input id="labName" name="labName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备名称：</label>
            <div class="col-sm-8">
                <input id="equipmentName" name="equipmentName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备数量：</label>
            <div class="col-sm-8">
                <input id="equipmentCount" name="equipmentCount" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备用途：</label>
            <div class="col-sm-8">
                <input id="equipmentUse" name="equipmentUse" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">入库时间：</label>
            <div class="col-sm-8">
                <input id="inputTime" name="inputTime" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">入库登记人：</label>
            <div class="col-sm-8">
                <input id="inputUser" name="inputUser" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">入库备注：</label>
            <div class="col-sm-8">
                <input id="intputRemark" name="intputRemark" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出库时间：</label>
            <div class="col-sm-8">
                <input id="outputTime" name="outputTime" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出库登记人：</label>
            <div class="col-sm-8">
                <input id="outputUser" name="outputUser" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出库备注：</label>
            <div class="col-sm-8">
                <input id="outputRemark" name="outputRemark" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <input id="createTime" name="createTime" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最后更新时间：</label>
            <div class="col-sm-8">
                <input id="updateTime" name="updateTime" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">删除标志（0代表存在 2代表删除）：</label>
            <div class="col-sm-8">
                <input id="delFlag" name="delFlag" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "module/equipment"
    $("#form-equipment-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-equipment-add').serialize());
        }
    }
</script>
</body>
</html>
