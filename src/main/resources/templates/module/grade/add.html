<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增考核成绩')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-grade-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">学生学号：</label>
            <div class="col-sm-8">
                <input id="stuId" name="stuId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">学生姓名：</label>
            <div class="col-sm-8">
                <input id="stuName" name="stuName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">学期：</label>
            <div class="col-sm-8">
                <input id="semester" name="semester" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课程序号：</label>
            <div class="col-sm-8">
                <input id="courseId" name="courseId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课程名称：</label>
            <div class="col-sm-8">
                <input id="courseName" name="courseName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课程学分：</label>
            <div class="col-sm-8">
                <input id="courseCredit" name="courseCredit" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">平时成绩：</label>
            <div class="col-sm-8">
                <input id="usualScore" name="usualScore" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">考核成绩：</label>
            <div class="col-sm-8">
                <input id="examScore" name="examScore" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">总评成绩：</label>
            <div class="col-sm-8">
                <input id="totalScore" name="totalScore" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">考核类型（重修、正考、补考）：</label>
            <div class="col-sm-8">
                <input id="checkType" name="checkType" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <input id="createTime" name="createTime" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最后更新时间：</label>
            <div class="col-sm-8">
                <input id="updateTime" name="updateTime" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">删除标志（0代表存在 1代表删除）：</label>
            <div class="col-sm-8">
                <input id="delFlag" name="delFlag" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "module/grade"
    $("#form-grade-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-grade-add').serialize());
        }
    }
</script>
</body>
</html>
