<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改教学资源')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-material-edit" th:object="${material}">
        <input id="materialId" name="materialId" th:field="*{materialId}"
               type="hidden">
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">课程类别（如计算机组成原理）：</label>
                        <div class="col-sm-8">
                            <input id="course" name="course" th:field="*{course}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">资料分类（教学课件、实验指导书、试题等）：</label>
                        <div class="col-sm-8">
                            <input id="category" name="category" th:field="*{category}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">资料文件名称：</label>
                        <div class="col-sm-8">
                            <input id="fileName" name="fileName" th:field="*{fileName}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">资料上传者：</label>
                        <div class="col-sm-8">
                            <input id="uploader" name="uploader" th:field="*{uploader}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">文件大小：</label>
                        <div class="col-sm-8">
                            <input id="fileSize" name="fileSize" th:field="*{fileSize}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">文件类型（doc、zip、ppt）：</label>
                        <div class="col-sm-8">
                            <input id="fileType" name="fileType" th:field="*{fileType}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">下载次数：</label>
                        <div class="col-sm-8">
                            <input id="downloadCount" name="downloadCount" th:field="*{downloadCount}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">文件磁盘路径：</label>
                        <div class="col-sm-8">
                            <input id="filePath" name="filePath" th:field="*{filePath}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间（上传时间）：</label>
                        <div class="col-sm-8">
                            <input id="createTime" name="createTime" th:field="*{createTime}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">最后更新时间：</label>
                        <div class="col-sm-8">
                            <input id="updateTime" name="updateTime" th:field="*{updateTime}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">删除标志（0代表存在 1代表删除）：</label>
                        <div class="col-sm-8">
                            <input id="delFlag" name="delFlag" th:field="*{delFlag}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                        </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "module/material";
    $("#form-material-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-material-edit').serialize());
        }
    }
</script>
</body>
</html>
