<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('统计分析列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">

    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">月</span>
                    <h5>教学资源</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">208</h1>
                    <div class="stat-percent font-bold text-success">25% <i class="fa fa-level-up"></i>
                    </div>
                    <small>新上传</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">月</span>

                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">310</h1>
                    <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i>
                    </div>
                    <small>新记录</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">

                    <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i>

                    <small>总计划</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">

                    <span class="label label-danger pull-right">最近一个月</span>

                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">1,600</h1>
                    <div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i>

        <div class="col-sm-3">

                    <span class="label label-info pull-right">月</span>

                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">310</h1>
                    <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i>
                    </div>
                    <small>新记录</small>

            </div>
