<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增教学计划')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-program-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">教师工号：</label>
            <div class="col-sm-8">
                <input id="teachId" name="teachId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">教师姓名：</label>
            <div class="col-sm-8">
                <input id="teachName" name="teachName" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">开设学期：</label>
            <div class="col-sm-8">
                <div class="input-group" style="width: 100%">
                    <select name="semester" class="form-control m-b"
                            th:with="type=${@dict.getType('mod_term')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">课程序号：</label>
            <div class="col-sm-8">
                <input id="courseId" name="courseId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课程名称：</label>
            <div class="col-sm-8">
                <input id="courseName" name="courseName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课程学分：</label>
            <div class="col-sm-8">
                <input id="courseCredit" name="courseCredit" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开设院系：</label>
            <div class="col-sm-8">
                <div class="input-group" style="width: 100%">
                    <select name="setDepart" class="form-control m-b"
                            th:with="type=${@dict.getType('mod_student_department')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开设专业：</label>
            <div class="col-sm-8">
                <input id="setMajor" name="setMajor" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">平时成绩占比：</label>
            <div class="col-sm-8">
                <input id="usualScoreRatio" name="usualScoreRatio" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">考核成绩占比：</label>
            <div class="col-sm-8">
                <input id="examScoreRatio" name="examScoreRatio" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "module/program"
    $("#form-program-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-program-add').serialize());
        }
    }
</script>
</body>
</html>
