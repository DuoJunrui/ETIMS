<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改教学计划')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-program-edit" th:object="${program}">
        <input id="programId" name="programId" th:field="*{programId}"
               type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">教师工号：</label>
            <div class="col-sm-8">
                <input id="teachId" name="teachId" th:field="*{teachId}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">教师姓名：</label>
            <div class="col-sm-8">
                <input id="teachName" name="teachName" th:field="*{teachName}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开设学期：</label>
            <div class="col-sm-8">
                <input id="semester" name="semester" th:field="*{semester}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课程序号：</label>
            <div class="col-sm-8">
                <input id="courseId" name="courseId" th:field="*{courseId}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课程名称：</label>
            <div class="col-sm-8">
                <input id="courseName" name="courseName" th:field="*{courseName}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课程学分：</label>
            <div class="col-sm-8">
                <input id="courseCredit" name="courseCredit" th:field="*{courseCredit}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开设院系：</label>
            <div class="col-sm-8">
                <input id="setDepart" name="setDepart" th:field="*{setDepart}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开设专业：</label>
            <div class="col-sm-8">
                <input id="setMajor" name="setMajor" th:field="*{setMajor}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">平时成绩占比：</label>
            <div class="col-sm-8">
                <input id="usualScoreRatio" name="usualScoreRatio" th:field="*{usualScoreRatio}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">考核成绩占比：</label>
            <div class="col-sm-8">
                <input id="examScoreRatio" name="examScoreRatio" th:field="*{examScoreRatio}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <input id="createTime" name="createTime" th:field="*{createTime}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最后更新时间：</label>
            <div class="col-sm-8">
                <input id="updateTime" name="updateTime" th:field="*{updateTime}"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">删除标志（0代表存在 1代表删除）：</label>
            <div class="col-sm-8">
                <input id="delFlag" name="delFlag" th:field="*{delFlag}"
                       class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "module/program";
    $("#form-program-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-program-edit').serialize());
        }
    }
</script>
</body>
</html>
