<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('创业园店铺列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            学生姓名：<input type="text" name="stuName"/>
                        </li>

                        <li>
                            店铺名称：<input type="text" name="shopName"/>
                        </li>

                        <li>
                            店铺地址：<input type="text" name="shopAddress"/>
                        </li>

                        <li>
                            指导老师：<input type="text" name="adviser"/>
                        </li>

                        <li>
                            审核状态：<select name="applyStatus" th:with="type=${@dict.getType('mod_apply_status')}">
                            <option value="">所有状态</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="module:store:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="module:store:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="module:store:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()"
               shiro:hasPermission="module:store:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('module:store:edit')}]];
    var removeFlag = [[${@permission.hasPermi('module:store:remove')}]];
    var applyStatus = [[${@dict.getType('mod_apply_status')}]];
    var prefix = ctx + "module/store";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "创业园店铺",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'storeId',
                    title: '创业园店铺管理',
                    visible: false
                },
                {
                    title: "序号",
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    }
                },
                {
                    field: 'stuName',
                    title: '学生姓名',
                    sortable: true
                },
                {
                    field: 'stuClass',
                    title: '学生班级',
                    sortable: true
                },
                {
                    field: 'shopName',
                    title: '店铺名称',
                    sortable: true
                },
                {
                    field: 'shopAddress',
                    title: '店铺地址',
                    sortable: true
                },
                {
                    field: 'businessScope',
                    title: '经营范围',
                    sortable: true
                },
                {
                    field: 'rentStartTime',
                    title: '租约开始时间',
                    sortable: true
                },
                {
                    field: 'rentEndTime',
                    title: '租约结束时间',
                    sortable: true
                },
                {
                    field: 'adviser',
                    title: '指导老师',
                    sortable: true
                },
                {
                    field: 'applyTime',
                    title: '申请提交时间',
                    sortable: true
                },
                {
                    field: 'applyStatus',
                    title: '审核状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(applyStatus, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.storeId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.storeId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
