<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验教学信息管理系统-系统管理-用户管理</title>
    <meta name="keywords" content="实验教学信息管理系统,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="实验教学信息管理系统，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min.css?v=4.0.0" rel="stylesheet">
    <base target="_blank">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                <a>
                    <button type="button" class="btn btn-w-m btn-info">启用账号</button>
                </a>
                <a>
                    <button type="button" class="btn btn-w-m btn-danger">停用账号</button>
                </a>
            </div>
            <table id="teach_files" data-mobile-responsive="true"></table>
        </div>
    </div>
    <!-- End Panel Other -->
</div>
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.5"></script>
<script src="../../js/content.min.js?v=1.0.0"></script>
<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../js/demo/bootstrap-table-demo.min.js"></script>
<script src="../../js/modules/system/userManage.js"></script>


<script type="text/javascript">
    var userFormLayer;

    function colseLayer() {
        layer.close(userFormLayer);
    }

    function querySearch() {
        var keyword = $('input[name="keyword"]').val();
        var paramas = {keyword: keyword};
        $.ajax({
            type: "get",
            url: "http://localhost:8080/etims/teachMatrials/findTeachFilesAll",
            data: paramas,
            dataType: "json",
            success: function (json) {
                $("#teach_files").bootstrapTable('load', json);//主要是要这种写法
            }
        });
    }

    function clearSearchListener() {
        $('input[name="keyword"]').val("");
        querySearch();
    }

    function onKeyDown(event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode == 27) { // 按 Esc
            //要做的事情
        }
        if (e && e.keyCode == 113) { // 按 F2
            //要做的事情
        }
        if (e && e.keyCode == 13) { // enter 键
            querySearch();
        }
    }


</script>

</body>

</html>
