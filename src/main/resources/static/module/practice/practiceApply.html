<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>H+ 后台主题UI框架 - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

   	<link rel="shortcut icon" href="favicon.ico"> 
    <link href="../../css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../../css/plugins/colorpicker/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="../../css/plugins/cropper/cropper.min.css" rel="stylesheet">
    <link href="../../css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="../../css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="../../css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="../../css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="../../css/plugins/ionRangeSlider/ion.rangeSlider.css" rel="stylesheet">
    <link href="../../css/plugins/ionRangeSlider/ion.rangeSlider.skinFlat.css" rel="stylesheet">
    <link href="../../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../../css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title" style="text-align: center;">
                        <h2>学生实习申请表</h2>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm">
                        	<div class="form-group">
                                <label class="col-sm-4 control-label">姓名：</label>
                                <div class="col-sm-2">
                                    <input id="lastname" name="lastname" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
                                </div>
                                <label class="col-sm-1 control-label">系别：</label>
                                <div class="col-sm-2">
                                    <input id="lastname" name="lastname" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">班级：</label>
                                <div class="col-sm-2">
                                    <input id="lastname" name="lastname" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
                                </div>
                                <label class="col-sm-1 control-label">学号：</label>
                                <div class="col-sm-2">
                                    <input id="lastname" name="lastname" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">企业名称：</label>
                                <div class="col-sm-5">
                                    <input id="firstname" name="firstname" class="form-control" type="text">
                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请填写企业全称</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">企业地址：</label>
                                <div class="col-sm-5">
                                    <input id="lastname" name="lastname" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
                                	<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请具体到省市区街道及XX号</span>
                                </div>
                            </div>
                            <div class="form-group" id="data_5">
                                <label class="col-sm-4 control-label">实习岗位：</label>
                                <div class="col-sm-2">
                                    <input id="lastname" name="lastname" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
                                </div>
	                            <label class="col-sm-1 control-label">实习时间：</label>
	                            <div class="input-daterange input-group col-sm-2" id="datepicker">
	                                <input type="text" class="input-s form-control" name="start">
	                                <span class="input-group-addon">到</span>
	                                <input type="text" class="input-s form-control" name="end">
	                            </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">企业负责人姓名：</label>
                                <div class="col-sm-2">
                                    <input id="lastname" name="lastname" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
                                </div>
                                <label class="col-sm-1 control-label">负责人电话：</label>
                                <div class="col-sm-2">
                                    <input id="lastname" name="lastname" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
                                </div>
                            </div>
                            
                           	<div class="form-group" id="file-pretty">
                                <label class="col-sm-4 control-label">申请资料上传：</label>
                                <div class="col-sm-5">
                                    <input type="file" class="form-control">
                                </div>
                            </div>
                            
                            
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                    <button class="btn btn-primary" type="submit">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.5"></script>
    <script src="../../js/content.min.js?v=1.0.0"></script>
    <script src="../../js/plugins/chosen/chosen.jquery.js"></script>
    <script src="../../js/plugins/jsKnob/jquery.knob.js"></script>
    <script src="../../js/plugins/jasny/jasny-bootstrap.min.js"></script>
    <script src="../../js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="../../js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <script src="../../js/plugins/nouslider/jquery.nouislider.min.js"></script>
    <script src="../../js/plugins/switchery/switchery.js"></script>
    <script src="../../js/plugins/ionRangeSlider/ion.rangeSlider.min.js"></script>
    <script src="../../js/plugins/iCheck/icheck.min.js"></script>
    <script src="../../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
    <script src="../../js/plugins/clockpicker/clockpicker.js"></script>
    <script src="../../js/plugins/cropper/cropper.min.js"></script>
    <script src="../../js/demo/form-advanced-demo.min.js"></script>
</body>

</html>
