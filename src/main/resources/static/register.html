	<body class="login-layout light-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<span class="red"><img src="images/logo.png"></span>
								</h1>
								<h4 class="blue" id="id-company-text" style="margin: 20px 0px;font-weight: bold;">实验教学信息管理系统</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="signup-box" class="signup-box widget-box visible no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="ace-icon fa fa-users blue"></i>
												用户注册
											</h4>

											<div class="space-6"></div>
											<p>请选择您的角色: </p>

											<form id="register" name="register" method="post" action="">
												<fieldset>
													<!--<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<select name="select" id="select" class="form-control">
                                                              <option value="" selected>--- 请选择您的角色 ---</option>
                                                              <option value="物理系">学生</option>
                                                              <option value="应用物理系">教职工</option>
                                                              <option value="核科学与技术系">管理员</option>
                                                            </select>
														</span>
													</label>-->
                                                    <label class="inline" style="margin-right:30px;">
	                                                    <input type="radio" name="userRole" value="3" class="ace"><span class="lbl"> 学生</span>
                                                    </label>
                                                    <label class="inline" style="margin-right:30px;">
                                                        <input type="radio" name="userRole" value="2" class="ace" ><span class="lbl"> 教职工</span>
                                                    </label>
                                                    <label class="inline">
                                                        <input type="radio" name="userRole" value="1" class="ace" ><span class="lbl"> 管理员</span>
                                                    </label>
                                                    
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="userId" type="text" class="form-control" placeholder="学号或工号" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>
													
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="userEmail" type="email" class="form-control" placeholder="邮箱" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
														<a style="text-decoration: none;">*邮箱为找回密码的唯一凭证</a>
													</label>
													

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="userPassword1" type="password" class="form-control" placeholder="密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="userPassword2" type="password" class="form-control" placeholder="确认密码" />
															<i class="ace-icon fa fa-retweet"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="input-icon input-icon-right" style="width:100px;display: inline-block;">
															<input type="text" class="form-control" placeholder="验证码" />
															<i class="ace-icon fa fa-qrcode"></i>
														</span>
                                                        <span><img src="assets/css/images/qrcode.png"></span>
													</label>

													<label class="block">
														<input type="checkbox" class="ace" />
														<span class="lbl">
															接受
															<a href="#">用户协议</a>
														</span>
													</label>

													<div class="space-24"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="ace-icon fa fa-refresh"></i>
															<span class="bigger-110">重置</span>
														</button>

														<button type="submit" onclick="userRegister()" class="width-65 pull-right btn btn-sm btn-success">
															<span class="bigger-110">注册</span>
															<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
														</button>
													</div>
												</fieldset>
											</form>
										</div>

										<div class="toolbar center">
											<a href="index.html" class="back-to-login-link">
												<i class="ace-icon fa fa-arrow-left"></i>
												返回登录
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.signup-box -->
							</div><!-- /.position-relative -->

							
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->

			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		
		<script>
			//用户注册
			function userRegister() {
				console.log("进入用户注册");
				var user = {};
				user.userRole = $("[name='userRole']:checked").val();
				user.userId = $('#userId').val();
				user.userEmail = $('#userEmail').val();
				user.userPassword1 = $('#userPassword1').val();
				user.userPassword2 = $('#userPassword2').val();
				console.log(user);
				
				$.ajax({
					type:"post",
					url:"/etims/user",
					async:true,
					cache:false,
					contentType: "application/json",
					data:JSON.stringify(user),
					dataType:"json",
					location.href="index.html"
					success:function(data) {
//						var success = JSON.parse(result);
						if(data.code == 0) {
							alert("注册成功,请返回登录并完善个人信息。");
						} else {
							alert("注册失败，"+data.message);
						}
					},
					error:function() {
						alert("注册失败");
					}
				});
				
			}
		</script>
